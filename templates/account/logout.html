{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <div class="card-body text-center">
                    <h2 class="card-title mb-4">{% trans "Sign Out" %}</h2>
                    <p class="card-text lead">{% trans 'Are you sure you want to sign out?' %}</p>

                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                        {% endif %}
                        <button type="submit" class="btn btn-primary btn-lg mt-3">{% trans 'Sign Out' %}</button>
                    </form>
                    <p class="mt-3">
                        <a href="{% url 'home' %}" class="text-muted">{% trans 'Cancel' %}</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
